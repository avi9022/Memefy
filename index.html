<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Memify</title>
  </head>
  <body>
    <header class="page-heading">
      <div class="logo">Memefy</div>
      <nav class="nav">
        <ul class="nav-list clean-list">
          <li class="nav-item">Gallery</li>
          <li class="nav-item">About</li>
        </ul>
      </nav>
    </header>
    <section class="search">
      <form action="">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter search keayword"
        />
      </form>
      <div class="popular-word-container">
        <div class="words">
          <span class="word">funny</span>
          <span class="word">comics</span>
          <span class="word">dogs</span>
          <span class="word">drinks</span>
          <span class="word">books</span>
        </div>
        <div class="more-link">
          <a href="#">more</a>
        </div>
      </div>
    </section>
    <main>
      <section class="gallery grid">
        <img src="img/1.jpg" alt="" srcset="" />
        <img src="img/2.jpg" alt="" srcset="" />
        <img src="img/3.jpg" alt="" srcset="" />
        <img src="img/4.jpg" alt="" srcset="" />
        <img src="img/5.jpg" alt="" srcset="" />
        <img src="img/6.jpg" alt="" srcset="" />
      </section>
    </main>
  </body>
</html>
