<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Memify</title>
  </head>
  <body onload="init()">
    <header class="page-heading">
      <div class="page-heading-content main-layout flex space-between">
        <div class="logo">Me<span>me</span>fy</div>
        <nav class="nav">
          <ul class="nav-list clean-list flex">
            <li class="nav-item flex flex-center" onclick="showGallery()">
              Gallery
            </li>
            <li class="nav-item flex flex-center">About</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="search main-layout flex space-between">
      <form onsubmit="prevent(event)">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter search keayword"
          oninput="handleSearch(this.value)"
          list="tags"
        />
        <datalist id="tags">
          <option value="dogs"></option>
          <option value="cat"></option>
          <option value="hat"></option>
          <option value="confused"></option>
          <option value="angry"></option>
        </datalist>
        <button class="empty-btn search-btn" type="submit">
          <img src="img/ico/search.png" alt="search icon" srcset="" />
        </button>
      </form>
      <div class="popular-word-container flex flex-center">
        <div class="words flex gap10">
          <span class="word">funny</span>
          <span class="word">comics</span>
          <span class="word">dogs</span>
          <span class="word">drinks</span>
          <span class="word">books</span>
        </div>
        <div class="more-link">
          <a href="#">more</a>
        </div>
      </div>
    </section>
    <main class="page-content main-layout">
      <section class="main-gallery gallery grid"></section>
      <section class="editor flex hidden">
        <div class="canvas-container flex flex-center">
          <canvas width="400px" height="300px"></canvas>
        </div>
        <div class="tools">
          <form class="text-line">
            <input
              type="text"
              placeholder="Enter your text here..."
              value="My first meme"
              oninput="handleTxtChange(this.value)"
            />
          </form>
          <div class="tools-btn-container grid">
            <button class="btn btn-tools" onclick="handleTxtUp()">
              <img src="img/ico/arrow-up.png" alt="" />
            </button>
            <button class="btn btn-tools">
              <img
                class="flip"
                src="img/ico/arrow-up.png"
                onclick="handleTxtDown()"
                alt=""
              />
            </button>
            <button class="btn btn-tools">
              <img
                src="img/ico/switch-arrows.png"
                alt=""
                onclick="handleSwitchLines()"
              />
            </button>
            <button class="btn btn-tools" onclick="handleAddLine()">
              <img src="img/ico/plus.png" alt="" />
            </button>
            <button class="btn btn-tools">
              <img
                src="img/ico/trash.png"
                alt=""
                onclick="handleDeleteLine()"
              />
            </button>
            <button class="btn btn-tools">
              <img
                src="img/ico/font-increase.png"
                alt=""
                onclick="handleFontIncrease()"
              />
            </button>
            <button class="btn btn-tools">
              <img
                src="img/ico/font-decrease.png"
                alt=""
                onclick="handleFontDecrease()"
              />
            </button>
            <button class="btn btn-tools">
              <img
                src="img/ico/align-left.png"
                alt=""
                onclick="handleAlignment('left')"
              />
            </button>
            <button class="btn btn-tools">
              <img
                src="img/ico/align-center.png"
                alt=""
                onclick="handleAlignment('center')"
              />
            </button>
            <button class="btn btn-tools">
              <img
                src="img/ico/align-right.png"
                alt=""
                onclick="handleAlignment('right')"
              />
            </button>
            <select class="fonts" onchange="handleFontChange(this.value)">
              <option value="impact">Impact</option>
              <option value="Arial">Arial</option>
              <option value="David">David</option>
              <option value="Poppins">Poppins</option>
            </select>
            <button class="btn btn-tools">
              <img src="img/ico/bold.png" alt="" onclick="handleBold()" />
            </button>
            <button class="btn btn-tools">
              <img src="img/ico/color.png" alt="" />
              <input type="color" oninput="handleTxtColorChange(this.value)" />
            </button>
          </div>
          <div class="finish-container flex gap10">
            <a href="#" class="btn btn-upload" onclick="handleUploadImg()">
              Upload
            </a>
            <a class="btn btn-save" onclick="handleSaveMeme()">Save</a>
            <a
              href="#"
              class="btn btn-save"
              onclick="handleDownloadMeme(this)"
              download="meme.png"
            >
              Download
            </a>
          </div>
          <div class="share-container flex-col">
            <span class="user-msg"></span>
          </div>
        </div>
      </section>
      <section class="my-memes">
        <h2>My Memes</h2>
        <div class="gallery grid"></div>
      </section>
    </main>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
