<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Memify</title>
  </head>
  <body onload="init()">
    <img
      src="http://ca-upload.com/here/serveForShare.php?id=62588cc63a80b"
      alt=""
      srcset=""
    />
    <header class="page-heading">
      <div class="page-heading-content main-layout flex space-between">
        <div class="logo"><a href="index.html">Me<span>me</span>fy</a></div>
        <nav class="nav">
          <ul class="nav-list clean-list flex">
            <li class="nav-item flex flex-center" onclick="showGallery()">
              Gallery
            </li>
            <li class="nav-item flex flex-center">About</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="search main-layout flex-col space-between">
      <form onsubmit="prevent(event)">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter search keayword"
          oninput="handleSearch(this.value)"
          list="tags"
        />
        <datalist id="tags">
          <option value="dogs"></option>
          <option value="cat"></option>
          <option value="hat"></option>
          <option value="confused"></option>
          <option value="angry"></option>
        </datalist>
        <button class="empty-btn search-btn" type="submit">
          <img src="img/ico/search.png" alt="search icon" srcset="" />
        </button>
      </form>
      <div class="popular-word-container flex flex-center">
        <div class="words grid"></div>
        <div class="more-link">
          <a href="#" onclick="toggleSearchHeight()">more</a>
        </div>
      </div>
    </section>
    <main class="page-content main-layout">
      <section class="main-gallery gallery grid"></section>
      <section class="editor flex-col hidden">
        <div class="canvas-container flex flex-center">
          <div class="canvas-inner-container">
            <canvas width="400px" height="300px"></canvas>
            <div class="text-edit-container"></div>
          </div>
        </div>
        <div class="tools">
          <form class="text-line">
            <input
              type="text"
              placeholder="Enter your text here..."
              value="My first meme"
              oninput="handleTxtChange(this.value)"
            />
          </form>
          <div class="tools-btn-container grid">
            <button class="btn btn-tools" onclick="handleTxtUp()">
              <img src="img/ico/arrow-up.png" alt="" />
            </button>
            <button class="btn btn-tools" onclick="handleTxtDown()">
              <img class="flip" src="img/ico/arrow-up.png" alt="" />
            </button>
            <button class="btn btn-tools" onclick="handleSwitchLines()">
              <img src="img/ico/switch-arrows.png" alt="" />
            </button>
            <button class="btn btn-tools plus-btn" onclick="handleAddLine()">
              <img src="img/ico/plus.png" alt="" />
            </button>
            <button class="btn btn-tools" onclick="handleDelete()">
              <img src="img/ico/trash.png" alt="" />
            </button>
            <button class="btn btn-tools" onclick="handleFontIncrease()">
              <img src="img/ico/font-increase.png" alt="" />
            </button>
            <button class="btn btn-tools" onclick="handleFontDecrease()">
              <img src="img/ico/font-decrease.png" alt="" />
            </button>
            <button class="btn btn-tools" onclick="handleAlignment('left')">
              <img src="img/ico/align-left.png" alt="" />
            </button>
            <button class="btn btn-tools" onclick="handleAlignment('center')">
              <img src="img/ico/align-center.png" alt="" />
            </button>
            <button class="btn btn-tools" onclick="handleAlignment('right')">
              <img src="img/ico/align-right.png" alt="" />
            </button>
            <select class="fonts" onchange="handleFontChange(this.value)">
              <option value="impact">Impact</option>
              <option value="Arial">Arial</option>
              <option value="David">David</option>
              <option value="Poppins">Poppins</option>
            </select>
            <button class="btn btn-tools">
              <img src="img/ico/bold.png" alt="" onclick="handleBold()" />
            </button>
            <button class="btn btn-tools">
              <img src="img/ico/color.png" alt="" />
              <input type="color" oninput="handleTxtColorChange(this.value)" />
            </button>
            <div class="stickers-container flex flex-center space-between">
              <div class="sticker-arrow flex flex-center left">
                <img
                  class="flip"
                  src="img/ico/slide-right.png"
                  onclick="handleSlideStickers(-1)"
                />
              </div>
              <div class="stickers flex gap10"></div>
              <div class="sticker-arrow flex flex-center right">
                <img
                  src="img/ico/slide-right.png"
                  onclick="handleSlideStickers(1)"
                />
              </div>
            </div>
          </div>
          <div class="finish-container flex gap10">
            <a href="#" class="btn btn-upload" onclick="handleUploadImg()">
              Upload
            </a>
            <a class="btn btn-save" onclick="handleSaveMeme()">Save</a>
            <a
              href="#"
              class="btn btn-save"
              onclick="handleDownloadMeme(this)"
              download="meme.png"
            >
              Download
            </a>
          </div>
          <div class="share-container flex-col">
            <span class="user-msg"></span>
          </div>
        </div>
      </section>
      <section class="my-memes">
        <h2>My Memes</h2>
        <div class="gallery grid"></div>
      </section>
    </main>
    <footer class="footer flex-col flex-center">
      <div class="logo"><a href="index.html">Me<span>me</span>fy</a></div>
      <h3>Design by -Avi Isakov-</h3>
    </footer>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/keyword.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/sticker.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
