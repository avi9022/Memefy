<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Memify</title>
  </head>
  <body>
    <header class="page-heading">
      <div class="page-heading-content main-layout flex space-between">
        <div class="logo">Me<span>me</span>fy</div>
        <nav class="nav">
          <ul class="nav-list clean-list flex">
            <li class="nav-item flex flex-center">Gallery</li>
            <li class="nav-item flex flex-center">About</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="search main-layout flex space-between">
      <form onsubmit="handleSearch()">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter search keayword"
        />
        <button class="empty-btn search-btn" type="submit">
          <img src="img/ico/search.png" alt="search icon" srcset="" />
        </button>
      </form>
      <div class="popular-word-container flex flex-center">
        <div class="words flex gap10">
          <span class="word">funny</span>
          <span class="word">comics</span>
          <span class="word">dogs</span>
          <span class="word">drinks</span>
          <span class="word">books</span>
        </div>
        <div class="more-link">
          <a href="#">more</a>
        </div>
      </div>
    </section>
    <main class="page-content main-layout">
      <section class="gallery grid hidden">
        <img src="img/1.jpg" alt="" srcset="" />
        <img src="img/2.jpg" alt="" srcset="" />
        <img src="img/3.jpg" alt="" srcset="" />
        <img src="img/4.jpg" alt="" srcset="" />
        <img src="img/5.jpg" alt="" srcset="" />
        <img src="img/6.jpg" alt="" srcset="" />
      </section>
      <section class="editor"></section>
    </main>
  </body>
</html>
